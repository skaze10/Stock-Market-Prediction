<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<link type='text/css' rel="stylesheet" href="../static/style.css">
  
</head>

<body>
 <div class="login">
	<h1>Predict Next Day Closing Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<label for="Stock">Choose a Stock:</label>
      <select name="Stock" >
        <option value='none' selected disabled hidden>Select Stock</option>
        <option value='REL'>RELIANCE</option>
        <option value='PFZ'>PFIZER</option>
        <option value='TT'>TATA</option>
        <option value='NK'>NIKE</option>
      </select>
		
       <button type="submit"  class="btn btn-primary btn-block btn-large">Predict</button> 
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
